<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="servicio.formData.fullName" class="form-control" placeholder="Full Name" >
        <div  *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
    </div>
    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="servicio.formData.position" class="form-control" placeholder="Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" #empCode="ngModel" [(ngModel)]="servicio.formData.empCode" class="form-control" placeholder="Employee Code">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="servicio.formData.mobile" class="form-control" placeholder="Mobile">
        </div>
            
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
</form>
